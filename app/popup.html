<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/lib/jquery-1.11.3.min.js"></script>
<script src="js/app.js"></script>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="container">
        <div id="app" class="panel">
            <div class="content">
                <div class="not-found" style="display: none;">
                    <p>Среди открытых вкалдок <br /> поддерживаемых сервисов не найдено. :(</p>
                    <p>Главное терпение :)</p>
                </div>
                <ul class="tab-list" id="tab-list"></ul>
            </div>
            <div class="footer-bar">
                <span class="ico settings-ico"></span>
            </div>
        </div>
        <div id="settings" class="panel">
            <div class="content">
                <ul class="settings-list">
                    <li class="item">
                        <label for="go-to-tab">Переход к вкладке по клику на название </label>
                        <input type="checkbox" id="go-to-tab" class="settings-checkbox"/>
                    </li>
                </ul>
            </div>
            <div class="footer-bar">
                <span class="ico back-ico go-back"></span>
            </div>
        </div>
    </div>
</body>
</html>
